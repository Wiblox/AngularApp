<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <mat-nav-list>
      <mat-list-item [routerLink]="['/accueil']">
        <span class="full-width">Accueil</span>
        <mat-icon mat-list-icon>home</mat-icon>
      </mat-list-item>
      <mat-list-item [routerLink]="['/listMusique']">
        <span class="full-width">Liste des musiques</span>
        <mat-icon mat-list-icon>library_music</mat-icon>
      </mat-list-item>
      <mat-list-item [routerLink]="['/suggestions']">
        <span class="full-width">Suggestions musicale</span>
        <mat-icon mat-list-icon>loop icon</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav_container">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
